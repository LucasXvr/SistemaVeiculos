# master_e2motors.yml - Arquivo simplificado para implantação no cPanel

name: Build and deploy ASP.Net Core app to cPanel - e2motors

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "8.x"
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      # Add deployment tasks for cPanel here
      - name: Deploy to cPanel
        run: |
          export DEPLOYPATH=/home/adilson/public_html/
          wget https://github.com/LucasXvr/SistemaVeiculos/actions/artifacts/branch/master/download?job=build -O build-artifact.zip
          unzip build-artifact.zip -d $DEPLOYPATH
          cd $DEPLOYPATH
          dotnet SistemaVeiculos.dll
